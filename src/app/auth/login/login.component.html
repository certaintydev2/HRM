<div class="custom_wapper">
    <div class="col-md-4 p-0">
        <div class="p-5">
            <p class="text-center"><img src="assets/images/logo.png" height="100px" alt=""></p>
            <h2 class="mb-1">Hi There.</h2>
            <p>Please start by login an account.</p>
            <form [formGroup]="formGroupName" autocomplete="off" (keydown.enter)='loginForm()' novalidate>

                <div class="w-100">
                    <div class="form-group mb-0">
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input autocomplete="off" formControlName="username" matInput placeholder="Enter user name">
                    </mat-form-field>
                </div>
                <div class="form-group mb-0">
                    <mat-form-field class="mb-0 pb-0" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input autocomplete="off" matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <a href="#" class="link">forgot password ?</a>
                </div>
                <div class="form-group">
                    <button mat-raised-button [disabled]="!formGroupName.valid" (click)="loginForm()" class="w-100" color="primary">Login</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="col-md-8 p-0 bgFullSize"></div>
</div>
